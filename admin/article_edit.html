<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./date/test/jeDate-test.css">
    <link rel="stylesheet" href="./date/skin/jedate.css">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="./libs/wangEditor/wangEditor.min.js"></script>
    <script src="./date/src/jedate.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            发表文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-8">
                        <img src="images/pic06.jpg" class="article_cover" />
                        <input name="cover" type="file" id="inputCover" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
            </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-2">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex: 99999})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- <div class="col-sm-10"> <textarea name="content" id="inputEmail3" style="width: 300px;height: 100px;"></textarea></div> -->
                    <div class="col-sm-8">
                        <div id="div1">
                            <p>请输入你要写的内容</p>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="state" class="state">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/html" id="list">
    <option>--选择类别--</option>
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script src="./libs/http.js"></script>
<script type="text/javascript">
    const E = window.wangEditor
    const editor = new E('#div1')
        // 或者 const editor = new E( document.getElementById('div1') )
    editor.create()
</script>

<script src="./libs/http.js"></script>
<script>
    $(function() {
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success(backData) {
                let res = template('list', backData)
                $('.category').html(res)
            }
        })

        let file = document.querySelector('#inputCover')
        let cover = document.querySelector('.article_cover')
        file.addEventListener('change', function() {
            let filename = this.files[0]
            let url = URL.createObjectURL(filename)
            cover.setAttribute('src', url)
        })
        jeDate('#testico', {

            format: 'YYYY-MM-DD',
            zIndex: 99999
        })
        $.ajax({
            type: 'get',
            url: BigNew.article_search,
            data: {
                id: location.search.split('=')[1]
            },
            success(backData) {
                console.log(backData);
                $('#inputTitle').val(backData.data.title)
                $('.article_cover').attr('src', backData.data.cover)
                $('.jeinput').val(backData.data.date)
                editor.txt.html(backData.data.content)
                $('.state').val(backData.data.state)
                $('.category').val(backData.data.categoryId)
            }
        })

        function ajax(state) {
            $('.state').val(state)
            let fd = new FormData(document.querySelector('form'))
            console.log(fd.get('state'));
            fd.append('content', editor.txt.text())
            fd.append('id', location.search.split('=')[1])
            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                data: fd,
                contentType: false,
                processData: false,
                success(backData) {
                    if (backData.code == 200) {
                        parent.document.querySelector('.list').click()
                    }
                }
            })
        }
        $('.btn-edit').on('click', function(e) {
            e.preventDefault()
            ajax('已发布')


        })
        $('.btn-draft').on('click', function(e) {
            e.preventDefault()
            ajax('')
        })
    })
</script>

</html>
