<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">名称</label>
                            <input type="text" class="form-control" id="recipient-name">
                            <input type="hidden" class="hidden">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary"></button>
                </div>
            </div>
        </div>
    </div>

</html>
<script type="text/html" id="category">
    {{each data v}}
    <tr>
        <td>{{v.name}}</td>
        <td>{{v.slug}}</td>
        <td class="text-center">
            <a href="javascript:void(0)" data-toggle="modal" data-id={{v.id}} class=" btn btn-info btn-xs">编辑</a>
            <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script src="./libs/http.js"></script>
<script>
    $(function() {
        $('tbody').on('click', '.btn-info', function() {
            // console.log($(this).parent().prevAll().eq(0).text())
            $('#exampleModalLabel').text('编辑分类')
            $('.btn-primary').text('编辑')
            $('.btn-primary').addClass('btn-success')
            $('#recipient-name').val($(this).parent().prevAll().eq(1).text())
            $('#message-text').val($(this).parent().prevAll().eq(0).text())
            $('#myModal').modal('show')
            $('.hidden').val($(this).attr('data-id'))
                // console.log(111);
        })
        $('#xinzengfenlei').click(function() {
            $('#exampleModalLabel').text('新增分类')
            $('.btn-primary').removeClass('btn-success')
            $('.btn-primary').text('新增')
            $('#recipient-name').val('')
            $('#message-text').val('')
            $('#myModal').modal('show')
        })

        function ajax() {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success(backData) {
                    let res = template('category', backData)
                    let tbody = $('tbody').html(res)
                }
            })
        }
        ajax()

        $('.btn-primary').click(function() {
            if ($('#recipient-name').val() == '' || $('#message-text').val() == '') {
                alert('请填写完全')
                return
            }
            if ($(this).text() == '新增') {
                $.ajax({
                    type: 'post',
                    url: BigNew.category_add,
                    data: {
                        name: $('#recipient-name').val(),
                        slug: $('#message-text').val(),
                    },
                    success(backData) {
                        $('#myModal').modal('hide')
                        ajax()
                    }
                })
            } else {
                $.ajax({
                    type: 'post',
                    url: BigNew.category_edit,
                    data: {
                        id: $('.hidden').val(),
                        name: $('#recipient-name').val(),
                        slug: $('#message-text').val(),
                    },
                    success(backData) {
                        $('#myModal').modal('hide')
                        ajax()
                    }
                })
            }
        })
        $('tbody').on('click', '.delete', function() {
            $.ajax({
                type: 'post',
                url: BigNew.category_delete,
                data: {
                    id: $(this).attr('data-id')
                },
                success(backData) {
                    ajax()
                }
            })
        })
    })
</script>
