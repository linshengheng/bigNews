<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>

    <script src="./twbs-pagination-master/jquery.twbsPagination.js" type="text/javascript"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>

                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="row text-center">
                <nav aria-label="Page navigation" style="margin: auto;">
                    <ul class="pagination" id="pagination"></ul>
                    <p>没有数据!</p>
                </nav>
            </div>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script type="text/html" id="list">
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script type="text/html" id="content">
    {{each data.data v}}
    <tr>
        <th>{{v.title}}</th>
        <th>{{v.author}}</th>
        <th>{{v.category}}</th>
        <th class="text-center">{{v.date}}</th>
        <th class="text-center">{{v.state}}</th>
        <th class="text-center" width="100">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-primary btn-xs">编辑</a>
            <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </th>
    </tr>
    {{/each}}
</script>
<script>
    $(function() {

        //获取列表
        $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success(backData) {
                    let res = template('list', backData)
                    res = $('#selCategory').html() + res
                    $('#selCategory').html(res)
                }
            })
            //获取内容

        //点击筛选

        $('#btnSearch').on('click', function(e) {
            e.preventDefault()
            console.log(1)
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    key: '',
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: 1,
                    perpage: 6
                },
                success(backData) {
                    if (backData.code == 200) {
                        console.log(backData);
                        let res = template('content', backData)
                        $('tbody').html(res)
                            //分页插件total
                        if (backData.data.totalPage != 0) {
                            page()
                            $('#pagination').twbsPagination('changeTotalPages', backData.data
                                .totalPage, 1)
                            $('#pagination').show().siblings().hide()
                        } else {
                            $('#pagination').hide().siblings().show()
                        }
                    }
                }
            })
        })

        function page() {
            window.pagObj = $('#pagination').twbsPagination({
                // totalPages: page,
                visiblePages: 6,
                onPageClick: function(event, page) {
                    console.info(page + ' (from options)');
                    newPage = page
                    ajax(newPage)
                }
            })
        }

        $('#btnSearch').click()
            //分页
        let newPage = 0
        let totalPage = 0

        function ajax(newPage, callback) {
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    key: '',
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: newPage,
                    perpage: ''
                },
                success(backData) {
                    console.log(backData)
                    if (backData.code == 200) {
                        let res = template('content', backData)
                        $('tbody').html(res)
                        if (callback && backData.data.totalPage != 0) {
                            callback(backData.data.totalPage)
                        } else {
                            console.log(111);
                        }

                        if (newPage - backData.data.totalPage == 1) {
                            if (newPage == 1) {
                                $('#pagination').hide().siblings().show()
                            } else {
                                $('#pagination').twbsPagination('changeTotalPages', backData.data
                                    .totalPage,
                                    backData.data.totalPage)
                            }
                        }

                    }
                }
            })
        }

        // 删除功能
        $('tbody').on('click', '.delete', function() {
            console.log(newPage);
            if (confirm('你确定要删除吗')) {
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: {
                        id: $(this).attr('data-id')
                    },
                    success(backData) {
                        if (backData.code == 204) {
                            ajax(newPage, function(data) {
                                $('#pagination').twbsPagination('changeTotalPages',
                                    data,
                                    newPage)
                            })
                        }
                    }
                })
            }

        })
        $('#release_btn').on('click', function() {
            parent.$('.release').click()

        })


    })
</script>

</html>
